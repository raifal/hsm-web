<div class="container">
  <h1>Temperaturverlauf (24h)</h1>
  <app-temperature-chart [selectedDate]="selectedDate" [selectedSensors]="selectedSensors" [sensors]="sensors"></app-temperature-chart>

  <div style="margin-top:12px;">
    <div style="display:flex;align-items:center;gap:8px;margin-bottom:8px;">
      <button (click)="prevDay()">&larr; Tag zurück</button>
      <input type="date" [max]="today" [(ngModel)]="selectedDate" />
      <button (click)="nextDay()" [disabled]="isNextDisabled()">Tag vor &rarr;</button>
      <div style="margin-left:auto;font-size:0.9rem;color:#666;">Ausgewählt: {{selectedDate}}</div>
    </div>

    <div>
      <label>Sensoren auswählen:</label>
      <div class="sensor-list">
        <div *ngFor="let s of sensors">
          <label style="display:flex;align-items:center;gap:8px;">
            <input type="checkbox" [checked]="isSensorSelected(s.id)" (change)="$event.target.checked ? toggleSensor(s.id, true) : toggleSensor(s.id, false)" />
            <span>{{s.name}}</span>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
